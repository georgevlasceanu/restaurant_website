{% extends "base.html" %}
{% load static %}

{% block main %}
<style>
    body {
        background-color: hsl(0, 0%, 95%);
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start; 
        padding-top: 20px; 
    }
    
    .account-box {
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px; 
        margin-top: 20px;
    }

    .account-box h2 {
        margin-bottom: 20px;
        color: hsl(0, 0%, 12%);
    }
    
    .account-box p {
        margin-bottom: 20px;
        font-size: 16px;
        color: hsl(0, 0%, 40%);
    }

    .sign-out-box {
        margin-top: 20px;
    }

    .sign-out-box button {
        padding: 10px 15px;
        background-color: hsl(0, 0%, 12%);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .sign-out-box button:hover {
        background-color: hsl(0, 0%, 30%);
    }
</style>

<div class="container">
    <div class="account-box">
        <h2>Logout</h2>
        <div class="sign-out-box">
            <p>Ești sigur că vrei să te deconectezi?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit">Deconectare</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
