{% extends "base.html" %}
{% load static %}



{% block main %}
<div style="padding: 2em 0; background-color: #f8f8f8; text-align: center;">
    <div style="max-width: 600px; margin: 0 auto; padding: 2em; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 2.2em; color: #333; margin-bottom: 1em;">Rezervă o masă</h1>
        
        <form action="" method="POST">
            {% csrf_token %}
            
            <div style="margin-bottom: 1.5em;">
                {{ form.as_p }}
            </div>
            
            <div style="padding: 1em 0; border-top: 1px solid #e0e0e0; border-bottom: 1px solid #e0e0e0; margin-bottom: 1.5em;">
                <h2 style="font-size: 1.5em; color: #333; margin: 0;">Preț: 500 lei</h2>
            </div>
            
            <button type="submit" style="
                background-color: #28a745;
                color: #fff;
                border: none;
                padding: 0.75em 1.5em;
                font-size: 1.1em;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                margin-top: 1em;
            ">Rezervă masă</button>
        </form>
    </div>
</div>



{% endblock main %}
