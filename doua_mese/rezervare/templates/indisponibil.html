<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa Nu Este Disponibilă</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #d9534f; 
            margin-bottom: 1em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.75em 1.5em;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rezervare Nevalidă</h1>
        <p>Ne pare rău, dar masa selectată nu este disponibilă pentru data aleasă.</p>
        <p>Vă rugăm să verificați din nou disponibilitatea sau să alegeți o altă dată pentru rezervare.</p>
        <a href="/rezervare">Înapoi la Rezervări</a>
    </div>
</body>
</html>
