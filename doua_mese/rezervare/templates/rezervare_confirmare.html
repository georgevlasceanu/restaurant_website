<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervare Confirmată</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 2em;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #28a745; 
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #d9534f; /* Red color for price */
        }
        .button {
            display: inline-block;
            margin-top: 2em;
            padding: 0.75em 1.5em;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rezervare Confirmată</h1>
        <p>Utilizator: {{ rezervare.user.username }}</p>
        <p>Masa: {{ rezervare.masa.get_masa_display }}</p>
        <p>Data check-in: {{ rezervare.check_in }}</p>
        <p class="price">Preț: {{ rezervare.price }} RON</p>
        <a href="/" class="button">Înapoi la Pagina Principală</a>
        <a href="/rezervare/rezervari" class="button">Vezi Rezervarile</a>
    </div>
</body>
</html>
